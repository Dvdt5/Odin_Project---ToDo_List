<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <script type="module" src="index.js"></script>
</head>
<body>
    <div id="pop-ups"></div>
    <div id="container-grid">

        <header id="side-bar">
            <div id="logo">TODO APP</div>
            <div id="nav">
                <button type="button" class="nav-btn" id="create-project-btn">Create Project</button>
                <button type="button" class="nav-btn" id="create-task-btn">Create Task</button>
                <button type="button" class="nav-btn" id="projects-btn">Projects</button>
                <button type="button" class="nav-btn">Today's Tasks</button>
                <button type="button" class="nav-btn">Upcoming Tasks</button>
            </div>
        </header>

        <div id="content-header">
            Page Head
        </div>

        <div id="content">
           <div id="tasks-container">
            <div class="task-card">
                <p class="task-card-title">Task</p>
                <p class="task-card-detail">Task Detail</p>
                <p class="task-card-date">2023-05-07</p>
                <div class="toggle-status-btn">Done</div>
                <div class="del-task-btn-card">Delete</div>
            </div>

           </div>
            
        </div>

    </div>
</body>
</html>
