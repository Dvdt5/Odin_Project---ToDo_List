<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <script type="module" src="index.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">

        <div id="projects-container-header">
            <p id="projects-container-header-text">Projects</p>
            <div id="projects-container-header-createproject-btn">Create Project</div>
        </div>
        <div id="tasks-container-header">
            <p id="tasks-container-header-text">Project 1</p>
            <div id="tasks-container-header-createtask-btn">Create Task</div>
        </div>
        
        <div id="projects-container">
            <div class="project-list-item">
                <p class="project-list-item-text">Project 1</p>
                <div class="project-list-item-del-btn">Delete Project</div>
            </div>
            <div class="project-list-item">
                <p class="project-list-item-text">Project 2</p>
                <div class="project-list-item-del-btn">Delete Project</div>
            </div>
            <div class="project-list-item">
                <p class="project-list-item-text">Project 3</p>
                <div class="project-list-item-del-btn">Delete Project</div>
            </div>
        </div>

        <div id="tasks-container">
            <div class="task-list-item">
                <p>Task 1</p>
                <div class="task-list-item-btn-container">
                    <div class="task-list-item-detail-btn">Details</div>
                    <div class="task-list-item-delete-btn">Delete</div>
                </div>
            </div>

            <div class="task-list-item">
                <p>Task 2</p>
                <div class="task-list-item-btn-container">
                    <div class="task-list-item-detail-btn">Details</div>
                    <div class="task-list-item-delete-btn">Delete</div>
                </div>
            </div>
            <div class="task-list-item">
                <p>Task 3</p>
                <div class="task-list-item-btn-container">
                    <div class="task-list-item-detail-btn">Details</div>
                    <div class="task-list-item-delete-btn">Delete</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
